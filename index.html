<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Scramble Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #282c34;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #game {
      background: #444;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px #000;
    }
    h1 {
      margin-bottom: 10px;
    }
    #scrambledWord {
      font-size: 2em;
      margin: 20px 0;
      letter-spacing: 0.15em;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 10px 18px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #61dafb;
      color: #282c34;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #21a1f1;
    }
    #message {
      margin: 15px 0;
      font-weight: bold;
      min-height: 24px;
    }
    #scoreboard {
      margin-top: 15px;
      font-size: 1.1em;
    }
    #timer {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ffa500;
    }
  </style>
</head>
<body>

<div id="game">
  <h1>Word Scramble</h1>
  <div id="scrambledWord">...</div>
  <input id="guessInput" type="text" autocomplete="off" placeholder="Type your guess" />
  <br />
  <button id="submitBtn">Submit</button>
  <button id="restartBtn" style="display:none;">Restart</button>
  <div id="message"></div>
  <div id="scoreboard">Score: 0</div>
  <div id="timer">Time Left: 60s</div>
</div>

<script>
  const words = [
    'javascript', 'puzzle', 'computer', 'function', 'variable',
    'object', 'array', 'string', 'boolean', 'internet',
    'algorithm', 'software', 'hardware', 'developer', 'coding',
    'browser', 'console', 'debug', 'element', 'document'
  ];

  const scrambledWordEl = document.getElementById('scrambledWord');
  const guessInput = document.getElementById('guessInput');
  const submitBtn = document.getElementById('submitBtn');
  const restartBtn = document.getElementById('restartBtn');
  const messageEl = document.getElementById('message');
  const scoreboard = document.getElementById('scoreboard');
  const timerEl = document.getElementById('timer');

  let currentWord = '';
  let scrambled = '';
  let score = 0;
  let timeLeft = 60;
  let timerId = null;

  function scramble(word) {
    let arr = word.split('');
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr.join('');
  }

  function newWord() {
    currentWord = words[Math.floor(Math.random() * words.length)];
    scrambled = scramble(currentWord);
    // Ensure scrambled word is different from original
    while (scrambled === currentWord) {
      scrambled = scramble(currentWord);
    }
    scrambledWordEl.textContent = scrambled.toUpperCase();
  }

  function startGame() {
    score = 0;
    timeLeft = 60;
    scoreboard.textContent = 'Score: 0';
    timerEl.textContent = `Time Left: ${timeLeft}s`;
    messageEl.textContent = '';
    guessInput.value = '';
    guessInput.disabled = false;
    submitBtn.style.display = 'inline-block';
    restartBtn.style.display = 'none';
    newWord();
    guessInput.focus();

    if (timerId) clearInterval(timerId);
    timerId = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        endGame();
      }
    }, 1000);
  }

  function endGame() {
    clearInterval(timerId);
    messageEl.textContent = `â° Time's up! Final Score: ${score}`;
    guessInput.disabled = true;
    submitBtn.style.display = 'none';
    restartBtn.style.display = 'inline-block';
  }

  submitBtn.addEventListener('click', () => {
    const guess = guessInput.value.trim().toLowerCase();
    if (!guess) return;
    if (guess === currentWord) {
      score++;
      scoreboard.textContent = `Score: ${score}`;
      messageEl.textContent = 'ðŸŽ‰ Correct! Next word...';
      guessInput.value = '';
      newWord();
    } else {
      messageEl.textContent = 'âŒ Wrong! Try again.';
    }
    guessInput.focus();
  });

  guessInput.addEventListener('keyup', e => {
    if (e.key === 'Enter') {
      submitBtn.click();
    }
  });

  restartBtn.addEventListener('click', () => {
    startGame();
  });

  // Start automatically on page load
  startGame();
</script>

</body>
</html>
